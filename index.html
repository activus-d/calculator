<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="display part">
            <h2 class="screen"></h2>
        </section>
        <section class="keys part">
            <section class="keySet keySetOne">
                <button type="button" value ='7'>7</button>
                <button type="button" value ='8'>8</button>
                <button type="button" value ='9'>9</button>
                <button type="button" value ='/'>/</button>
            </section>
            <section class="keySet keySetTwo">
                <button type="button" value ='4'>4</button>
                <button type="button" value ='5'>5</button>
                <button type="button" value ='6'>6</button>
                <button type="button" value ='*'>&times</button>
            </section>
            <section class="keySet keySetThree">
                <button type="button" value ='1'>1</button>
                <button type="button" value ='2'>2</button>
                <button type="button" value ='3'>3</button>
                <button type="button" value ='+'>&plus;</button>
            </section>
            <section class="keySet keySetFour">
                <button type="button" value ='0'>0</button>
                <button type="button" value ='.'>.</button>
                <button type="button" value ='-'>&minus;</button>
                <button type="button" value ='AC' class='clear'>AC</button>
            </section>
            <section>
                <button type="button" value ='=' class='equal'>=</button> 
            </section>
        </section class="keySet keySetFive">
    </main>
    <script src="main.js"></script>
</body>
</html>
